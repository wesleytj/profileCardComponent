<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Profile Card Component Main</title>
</head>
<body>
    <div class="body">
        <div class="card dib">
            <div class="radius-perfil">

            </div><!--radius-perfil-->
            <div class="information">
                <h1 class="dib">Victor Crest</h1>
                <h2 class="dib">26</h2>
                <p>London</p>
            </div><!--information-->
            <div class="line">

            </div><!--line-->
            <div class="data">
                <div class="followers w33 dib">
                    <h1>80K</h1>
                    <p>Followers</p> 
                </div><!--followers-->
                <div class="likes w33 dib">
                    <h1>803K</h1>
                    <p>Likes</p>
                </div><!--likes-->
                <div class="photos w33 dib">
                    <h1>1.4K</h1>                    
                    <p>Photos</p>
                </div><!--photos-->
            </div><!--data-->
        </div><!--card-->
    </div><!--body-->    
</body>
</html>
